<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты анкет</title>
</head>
<body>
    <h1>Результаты анкет</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Пользователь</th>
                <th>Ответы</th>
                <th>Название анкеты</th>
                <th>Дата</th>
                <th>Файл</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td>{{ result[3] }}</td>
                <td>{{ result[4] }}</td>
                <td>
                    {% if result[5] %}
                    <a href="{{ result[5] }}">Скачать</a>
                    {% else %}
                    Нет
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
