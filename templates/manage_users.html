{% extends "base.html" %}
{% block content %}
<h1 class="text-center mb-4">Управление пользователями</h1>
<div class="container">
    <h2>Добавить нового пользователя</h2>
    <form method="post" class="mb-4">
        <div class="mb-3">
            <label for="username" class="form-label">Логин</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить пользователя</button>
    </form>

    <h2>Список пользователей</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Логин</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>
                    <form method="post" action="{{ url_for('delete_user', user_id=user[0]) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены, что хотите удалить пользователя?');">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
